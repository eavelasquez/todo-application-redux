<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{'completed': task.completed, 'editing': edit}">
    <div class="view">
        <input [formControl]="check" type="checkbox" class="toggle">
        <label (dblclick)="focus()">{{task.text}}</label>
        <button (click)="deleting()" class="destroy"></button>
    </div>
    <input #textInput (keyup.enter)="blur()" (blur)="editing()" [formControl]="text" class="edit" [value]="task.text">
</li>
